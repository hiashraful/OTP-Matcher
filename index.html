<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-md-6">
                <div class="left-part box">
                    <input type="text" class="form-control w-75 mx-auto display" id="left-display">
                    <div class="generate-pin text-white d-flex align-items-center justify-content-center" onclick="generatePin()">Generate Pin</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="right-part box">
                    <input type="text" class="form-control w-75 mx-auto display" id="right-display">
                    <br>
                    <div class="grid-container w-50 text-center mx-auto">
                        <div class="item1" id="one" onclick="displayValue(id)">1</div>
                        <div class="item2" id="two" onclick="displayValue(id)">2</div>
                        <div class="item3" id="three" onclick="displayValue(id)">3</div>
                        <div class="item4" id="four" onclick="displayValue(id)">4</div>
                        <div class="item5" id="five" onclick="displayValue(id)">5</div>
                        <div class="item6" id="six" onclick="displayValue(id)">6</div>
                        <div class="item7" id="seven" onclick="displayValue(id)">7</div>
                        <div class="item8" id="eight" onclick="displayValue(id)">8</div>
                        <div class="item9" id="nine" onclick="displayValue(id)">9</div>
                        <div class="item10" id="cancel" onclick="cancelDigit()"><</div>
                        <div class="item11" id="zero" onclick="displayValue(id)">0</div>
                        <div class="item12" id="clear" onclick="clearDisplay()">C</div>
                    </div>
                    <br><br>
                    <input type="submit" value="Submit" class="form-control w-50 mx-auto" id="submit" onclick="checkMatch()">
                    <br>
                    <div class="try text-danger text-center">
                        <span id="try">3</span> try left
                    </div>
                </div>
            </div>
        </div>
        <div class="info" id="no-match">✖️ Pin Didn't Match. Try Again.</div>
        <div class="info" id="match">☑️ Pin Matched. Welcome.</div>
    </div>

    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
